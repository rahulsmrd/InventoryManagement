{% extends 'mainApp/base.html' %}
{% block title %}Stock{% endblock %}

{% block body %}
<div class="container my-5">
    <h1 class="text-center mb-5">Product and Stock Available</h1>
    <table class="table table-striped table-hover text-center">
        <thead>
            <tr>
                <th class="fs-4">S No.</th>
                <th class="fs-4">Product Name</th>
                <th class="fs-4">Available Stock</th>
                <th class="fs-4">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for name, quantity in products.items %}
            <tr>
                <td class="fs-5">{{ forloop.counter }}</td>
                <td class="fs-5">{{ name }}</td>
                <td class="fs-5">{{ quantity }}</td>
                <td class="fs-5">
                    <a href="{% url 'add_stock_movement' %}" class="btn btn-outline-success">Add Stock</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
